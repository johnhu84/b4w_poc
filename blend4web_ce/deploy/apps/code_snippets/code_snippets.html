<!DOCTYPE html>
<html>
<head>

<title>Code Snippets | Blend4Web</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
<meta name="description" content="This app demonstrates Blend4Web functionality and API." />

<link type='text/css' rel='stylesheet' href='code_snippets.min.css?v=16.10'/>


<script type='text/javascript' src='../common/b4w.simple.min.js?v=16.10'></script>

































































































    
<script type="text/javascript" src="scripts/bone_api.js" data-name="Bone API" data-scene="bone_api"></script>
<script type="text/javascript" src="scripts/camera_animation.js" data-name="Camera Animation" data-scene="camera_animation"></script>
<script type="text/javascript" src="scripts/camera_move_styles.js" data-name="Camera Move Styles" data-scene="camera_move_styles" data-styles="true"></script>
<script type="text/javascript" src="scripts/canvas_texture.js" data-name="Canvas Texture" data-scene="canvas_texture"></script>
<script type="text/javascript" src="scripts/change_image.js" data-name="Change Image" data-scene="change_image"></script>
<script type="text/javascript" src="scripts/custom_anchors.js" data-name="Custom Anchors" data-scene="custom_anchors_main"></script>
<script type="text/javascript" src="scripts/dynamic_geometry.js" data-name="Dynamic Geometry" data-scene="dynamic_geometry"></script>
<script type="text/javascript" src="scripts/gamepad.js" data-name="Gamepad" data-scene="gamepad"></script>
<script type="text/javascript" src="scripts/gyro.js" data-name="Gyro" data-scene="gyro"></script>
<script type="text/javascript" src="scripts/instancing.js" data-name="Instancing" data-scene="instancing"></script>
<script type="text/javascript" src="scripts/lines.js" data-name="Lines" data-scene="lines"></script>
<script type="text/javascript" src="scripts/material_api.js" data-name="Material API" data-scene="material_api"></script>
<script type="text/javascript" src="scripts/morphing.js" data-name="Morphing" data-scene="morphing" data-styles="true"></script>
<script type="text/javascript" src="scripts/multitouch.js" data-name="Multitouch" data-scene="multitouch"></script>
<script type="text/javascript" src="scripts/pathfinding.js" data-name="Pathfinding" data-scene="pathfinding"></script>
<script type="text/javascript" src="scripts/raytest.js" data-name="Ray Test" data-scene="raytest"></script>
<script type="text/javascript" src="scripts/webcam.js" data-name="Webcam" data-scene="webcam"></script>
<script type='text/javascript' src='code_snippets.min.js?v=16.10'></script>

</head>

<body>
    <div id="canvas_cont" oncontextmenu="return false"></div>
    <div id="schedule"></div>
    <div id="interface">
        <div class="container">
            <a class="text" id="open_script" target="_blank" style="cursor: pointer;">View Code</a>
        </div>
        <div class="container">
            <a class="text" id="auto_view" target="_self" style="cursor: pointer;">Auto View</a>
        </div>
    </div>

    <div id="code_panel">
        <table>
            <tr>
                <th>
                    <h3>HTML</h3>
                </th>
                <th>
                    <h3>JavaScript</h3>
                    <div id="code_close"></div>
                </th>
            </tr>
            <tr>
                <td>
                    <div>
                        <pre><code id="code_text_html" data-language="html"></code></pre>
                    </div>
                </td>
                <td>
                    <div>
                        <pre><code id="code_text_js" data-language="javascript"></code></pre>
                    </div>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
